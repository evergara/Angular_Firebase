<div class="container pt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card text-center">
        <div class="card-body">
          <h3>Add employee</h3>
          <span
            *ngIf="submitted && createdEpmpleado.invalid"
            class="badge bg-danger"
          >
            The fields are required
          </span>
          <form
            action=""
            class="mt-4"
            [formGroup]="createdEpmpleado"
            (ngSubmit)="addEmployee()"
          >
            <div class="row">
              <div class="col text-start">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="name"
                  placeholder="Name employee"
                  formControlName="name"
                />
              </div>
              <div class="col text-start">
                <label for="last_names" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="last_names"
                  placeholder="Last name employee"
                  formControlName="lastName"
                />
              </div>
            </div>
            <div class="row">
              <div class="col text-start">
                <label for="document" class="form-label">Document</label>
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="document"
                  placeholder="Document employee"
                  formControlName="document"
                />
              </div>
            </div>
            <div class="row">
              <div class="col text-start">
                <label for="salary" class="form-label">Salary</label>
                <input
                  type="number"
                  class="form-control form-control-lg"
                  id="salary"
                  placeholder="Salary of employee"
                  min="0"
                  formControlName="salary"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary me-md-2">
                  Save
                </button>
                <button
                  class="btn btn-secondary"
                  type="button"
                  routerLink="/employee/list"
                >
                  Back
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
