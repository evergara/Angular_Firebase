<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <span class="h3"> List of employee</span>
          <button
            class="btn btn-dark btn-lg float-end"
            routerLink="/employee/add"
          >
            Add
          </button>
        </div>
        <div class="col-lg-12">
          <app-spinner *ngIf="loading"></app-spinner>
          <div class="table-responsive">
            <table class="table table-striped table-hover mt-5">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Documento</th>
                  <th scope="col">Salario</th>
                  <th scope="col">Aciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees">
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.lastName }}</td>
                  <td class="text-star">{{ employee.document }}</td>
                  <td class="text-stara">{{ employee.salary | currency }}</td>
                  <td class="text-end">
                    <i
                      class="fas fa-edit fa-lg text-info p-1"
                      [routerLink]="['/employee/edit', employee.id]"
                    ></i>
                    <i
                      class="fas fa-trash-alt fa-lg text-danger p-1"
                      (click)="deleteEmployees(employee.id)"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
